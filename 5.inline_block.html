<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /*block 전체 영역*/
        background-color: red;
        /*width, height 적용 가능*/
        width: 100px;
        height: 100px;
      }

      span {
        /*컨텐츠 내용만큼만 */
        background-color: blue;
        /*width, height 적용 안됨*/
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <span>1</span><span>2</span><span>3</span>
  </body>
</html>
