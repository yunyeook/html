<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      form {
      }
      .formdata {
        font-size: x-small;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>개인정보</legend>
        <ul>
          <li>
            <label for="username">아이디</label>
            <input type="text" id="username" required />
          </li>
          <li>
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="8-12자 이내" />
          </li>
          <li>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" />
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" />
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>Input tag</legend>
        <ul>
          <li>
            <label for="number">숫자</label>
            <input type="number" id="number" min="1" max="100" />
          </li>
          <li>
            <label for="checkbox">체크표시</label>
            <input type="checkbox" id="checkbox" />
          </li>
          <li>
            <label for="url">url</label>
            <input type="url" id="url" />
          </li>
          <li>
            <label for="range">range</label>
            <input type="range" id="range" />
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>날짜</legend>
        <ul>
          <li>
            <label for="date">날짜</label>
            <input type="date" id="date" />
          </li>
          <li>
            <label for="month">Month</label>
            <input type="month" id="month" />
          </li>
          <li>
            <label for="week">weed</label>
            <input type="week" id="week" />
          </li>
          <li>
            <label for="t">시간</label>
            <input type="time" id="t" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>기타</legend>
        <ul>
          <li>
            <label for="f">파일첨부</label>
            <input type="file" id="f" multiple />
          </li>
          <li>
            <label for="hidden"></label>
            <input type="hidden" name="" value="" />
          </li>
        </ul>
      </fieldset>
      <fieldset class="formdata">
        <legend>form data 속성</legend>
        <ul>
          <li>
            <label for="a">필수입력값 required</label>
            <input type="text" id="t" required />
          </li>
          <li>
            <label for="b">읽기전용 readonly</label>
            <input type="text" id="b" value="hello" readonly />
          </li>
          <li>
            <label for="c">서버로 전송안됨 disabled</label>
            <input type="text" id="t" value="냥냥펀치" disabled />
          </li>
          <li>
            <label for="d">맨처음 입력하기~~ autofocus</label>
            <input type="text" id="d" autofocus />
          </li>

          <li>
            <label for="e">입력값설명 (가이드문구) placeholder</label>
            <input type="text" id="e" placeholder="뭐라도 적어보세용~" />
          </li>
        </ul>
      </fieldset>

      <div>
        <input type="submit" value="제출하기" />
      </div>
    </form>
  </body>
</html>
