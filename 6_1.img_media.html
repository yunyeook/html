<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img</title>
  </head>
  <body>
    <h2>이미지 태그</h2>
    <img width="200" height="200" src="../file/road.jpg" alt="road in desert" />
    <img width="300" height="300" src="/html-css/file/road.jpg" alt="road in desert" />
    <hr />

    <h2>오디오 태그</h2>
    <audio src="../file/audio.mp3" controls></audio>
    <hr />

    <h2>비디오 태그</h2>
    <video height="200" controls src="/html-css/file/video.mp4" type="video/mp4"></video>
    <br />
    <video controls width="200">
      <source src="/html-css/file/video.mp3" type="video/mp4" />
    </video>
    <hr />
  </body>
</html>
